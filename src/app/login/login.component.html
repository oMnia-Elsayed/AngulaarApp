


<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2>Login </h2>

      <div class="form">
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">UserName: </label>
            <input type="text" class="form-control" formControlName="username" required autocomplete="off">
            <div class="error" *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].hasError()">Username is Required !</div>
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" formControlName="password" required autocomplete="off">
          </div>
          <button class="btn btn-success btn-block" [disabled]="loginForm.invalid" >Login </button>
        </form>
      </div>
    </div>
  </div>
</div>
