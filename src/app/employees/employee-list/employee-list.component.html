
<table class="table table-hover mt-4">
  <thead>
    <tr>
      <th scope="col">FullName</th>
      <th>Position</th>
      <th>Phone</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employeeService.employees">
      <td (click)="showEmployee(emp)"> <span id="EmpCode">[ {{emp.EmpCode}} ]</span> - <span id="EmployeeFullName">{{emp.EmployeeFullName}} </span></td>
      <td (click)="showEmployee(emp)"> <span id="EmployeeFullName">{{emp.Position}} </span></td>
      <td (click)="showEmployee(emp)"> {{emp.Mobile}} </td>
      <td><button class="btn btn-sm btn-outline-danger" (click)="openModel(emp)">X</button></td>
    </tr>
  </tbody>
</table>
