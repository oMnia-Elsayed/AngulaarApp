<form (ngSubmit)="onSubmit()" [formGroup]="employeeDataForm" autocomplete="off">
  <div class="form-group">
    <label for="fullname">Full Name: </label>
    <span> *</span>
    <input id="fullname" type="text" class="form-control" formControlName="fullname" required>
    <div class="error" *ngIf="employeeDataForm.controls['fullname'].touched && employeeDataForm.controls['fullname'].hasError('required')">This field is required</div>
    <div class="error" *ngIf="employeeDataForm.controls['fullname'].hasError('pattern')">Not a valid pattern !</div>
  </div>

  <div class="form-group">
    <label for="position">Position: </label>
    <input id="position" type="text" class="form-control" name="position" formControlName="position">
  </div>

  <div class="form-row">
    <div class="form-group col-sm-6">
      <label for="code">Code: </label>
      <input id="code" type="text" class="form-control" name="code" formControlName="code">
    </div>

    <div class="form-group col-sm-6">
      <label for="mobile">Mobile: </label>
      <span> *</span>
      <input id="mobile" type="text" class="form-control" name="mobile" formControlName="mobile" required>
      <div class="error" *ngIf="employeeDataForm.controls['mobile'].touched && employeeDataForm.controls['mobile'].hasError('required')">This field is required</div>
    <div class="error" *ngIf="employeeDataForm.controls['mobile'].hasError('pattern')">Enter 11 Character !</div>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-lg">Submit</button>
  </div>
</form>
